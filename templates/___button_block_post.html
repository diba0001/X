<div id="block-btn-{{ post_pk }}" style="display: contents;">
    <form mix-post="{{ url_for('api_admin_block_post') }}" mix-target="#block-btn-{{ post_pk }}" class="cursor-pointer"
        style="display: inline-flex; align-items: center;">
        <input type="hidden" name="post_pk" value="{{ post_pk }}">
        <button type="submit" class="btn-block cursor-pointer">
            {{ x.lans("admin_block") }}
        </button>
    </form>
</div>
