{% include "_header.html" %}

<main class="x-landing">
    <div class="x-landing__left">
        <div class="x-landing__logo" aria-hidden="true">
            <svg width="300" height="300.251" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M178.57 127.15 290.27 0h-26.46l-97.03 110.38L89.34 0H0l117.13 166.93L0 300.25h26.46l102.4-116.59 81.8 116.59h89.34M36.01 19.54H76.66l187.13 262.13h-40.66" />
            </svg>
        </div>
    </div>

    <div class="x-landing__right">

        <div class="x-dialog__content">


            <div class="d-flex gap-3">

                {% if lan != "english": %}
                <a href="/signup/english">
                    <img src="/static/images/flag_english.png" class="w-5">
                </a>
                {% endif %}

                {% if lan != "danish": %}
                <a href="/signup/danish">
                    <img src="/static/images/flag_danish.png" class="w-5">
                </a>
                {% endif %}

                {% if lan != "spanish": %}
                <a href="/signup/spanish">
                    <img src="/static/images/flag_spanish.png" class="w-5">
                </a>
                {% endif %}

            </div>

            <h2 id="loginTitle">Reset password</h2>
            <form class="x-dialog__form" action="{{ url_for('reset_password') }}" mix-post autocomplete="off">
                <div>
                    <label for="user_email">
                        <span>Email</span>
                    </label>
                    <input name="user_email" id="user_email" type="email" placeholder="Email" required>
                </div>
                <button class="x-dialog__btn" mix-default="Send link" mix-await="Sending...">Send reset link</button>
            </form>
            <div id="toast"></div>
            <p class="x-dialog__alt mt-2">
                Remembered your password?
                <a href="{{ url_for('login') }}">Log in</a>
            </p>
        </div>


    </div>

</main>

{% include "_footer.html" %}
